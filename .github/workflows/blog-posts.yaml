name: Latest blog posts from Hashnode

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add permission to write to repository contents

    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://tanmaybansal.hashnode.dev/rss.xml"
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          commit_message: "Update latest blog posts"
          user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36"
