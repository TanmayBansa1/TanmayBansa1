name: Latest blog posts from Hashnode

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Fetch the latest blog posts from Hashnode RSS feed
      - name: Fetch Latest Blog Posts
        run: |
          # Get the latest blog post titles and URLs from the RSS feed
          blog_posts=$(curl -s "https://tanmaybansal.hashnode.dev/rss.xml" \
            | xmllint --xpath '//item/title/text()' - \
            | sed 's/\r//g' | head -n 5)

          # Format blog post list in Markdown
          formatted_blog_posts=""

          # Loop through the blog posts and format them
          for post in $(echo "$blog_posts" | nl -v 0 | awk '{print $2}'); do
            formatted_blog_posts="${formatted_blog_posts}* [${post}](https://tanmaybansal.hashnode.dev/${post})\n"
          done

          # Replace the placeholder in README with the latest blog posts
          sed -i '/<!-- BLOG-POST-LIST:START -->/,/<!-- BLOG-POST-LIST:END -->/c\<!-- BLOG-POST-LIST:START -->\n'\
          "${formatted_blog_posts}"'<!-- BLOG-POST-LIST:END -->' README.md

      # Commit and push changes to the repository
      - name: Commit and Push Changes
        run: |
          git config --global user.name "TanmayBansa1"
          git config --global user.email "tanmaybansal_se22a13_09@dtu.ac.in"
          git add README.md
          git commit -m "Update latest blog posts"
          git push
